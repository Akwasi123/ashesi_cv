<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vieport" content="idth=device-idth, initial-scale=1.0">
    <title>Ashesi CV Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    
</head>
<body>
    <!---->
    <div class="top">
        <img src="AshesiLogo.jpg" id="logo" alt="">
        <h1 id="name">ASHESI CV FORM</h1>
    </div>

    <!--Form for people to enter their details-->
    <form id="_form" method="POST">
        <!--Field to collect first name-->
        <h1 style="text-align: center; font-size: 1.5rem;">CV DETAILS</h1>
        <div  class="finput">
            <label>First Name: </label>
            <input type="text" name="f_name" id="first" placeholder="First Name" class="">
            <span style= "text-align: center; padding-left: 10%;" class="nerror-msg" id="f-error-msg"></span>
        </div>
        <!--space to insert error messages-->
        
        
        <!--field to collect middle name 'not class=""'-->
        <div  class="finput">
            <label>Middle Name: </label>
            <input type="text" name="m_name" id="middle" placeholder="Middle Name">
            <span style= "text-align: center; padding-left: 10%;" class="nerror-msg" id="m-error-msg"></span>
        </div>
        

        <!--field to collect last name-->
        <div class="finput">
            <label>Last Name: </label>
            <input type="text" name="l_name"  id="last" placeholder="Last Name" class="">
            <span style= "text-align: center; padding-left: 10%;" class="nerror-msg" id="l-error-msg"></span> 
        </div>
        <!--space to insert error messages-->
        

        <!--dropdon menu for gender selection-->
        <div class="finput">
            <label>Gender: </label>
            <select id="gender" name="gender" id="gender" size="1">
                <option value="" disabled selected hidden>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br />
            <span style= "text-align: center; text-indent: 10px;" class="error-msg" id="g-error-msg"></span>
        </div>
        <!--space to insert error messages-->
        


        <!--field to collect phone number-->
        <div class="finput">
            <label>Phone Number: </label>
            <input type="text" name="phone" id="last" placeholder="Phone Number" class="">
            <br />
            <span style= "text-align: center; text-indent: 90px;" class="error-msg" id="p-error-msg"></span>
        </div>
        <!--space to insert error messages-->
        

        <!--field to collect email-->
        <div class="finput">
            <label>Email: </label>
            <input type="email" name="email" id="email" placeholder="student@example.com" class="">
            <br />
            <span style= "text-align: center; padding-left: 10%;" class="nerror-msg" id="e-error-msg"></span>
        </div>
        <!--space to insert error messages-->
        

        <!--field to collect address-->
        <div class="finput">
            <label>Address: </label>
            <input type="text" name="address" id="address" placeholder="Address" class="">
            <br />
            <span style= "text-align: center; padding-left: 10%;" class="error-msg" id="a-error-msg"></span>
        </div>
        <!--space to insert error messages-->
        

        <!--button to submit form after completion-->
        <div class="finput">
            <button type="submit" class="button" id="submit">Submit</button>
            <a href="cv.html"><button type="button" class="button" id="gtf" >View form template</button></a>
        </div>
    </form>
    
</body>
<script src="form.js"></script>
</html>
