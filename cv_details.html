<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashesi CV Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    
    <div class="top">
        <img src="AshesiLogo.jpg" id="logo" alt="">
        <h1>ASHESI CV FORM</h1>
    </div>
    
    <form>
        <h1 style="text-align: center;">CV DETAILS</h1>
        <div  class="finput">
            <label>First Name: </label>
            <input type="text" name="f_name" placeholder="First Name">
        </div>
        <div  class="finput">
            <label>Middle Name: </label>
            <input type="text" name="m_name" placeholder="Middle Name">
        </div>
        <div class="finput">
            <label>Last Name: </label>
            <input type="text" name="l_name" placeholder="Last Name">
        </div>
        <div class="finput">
            <label>Gender: </label>
            <select id="gender" name="gender" size="1" required>
                <option value="" disabled selected hidden>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="finput">
            <label>Phone Number: </label>
            <input type="text" name="phone" placeholder="Phone Number">
        </div>
        <div class="finput">
            <label>Email: </label>
            <input type="email" name="email" placeholder="Email" required>
        </div>``
        <div class="finput">
            <label>Address: </label>
            <input type="text" name="address" placeholder="Address">
        </div>
        <div class="finput">
            <button type="submit" id="button">Submit</button>
        </div>
    </form>
</body>
</html>
